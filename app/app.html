<ion-menu [content]="content">

  <ion-toolbar primary>
    <ion-title text-uppercase text-center><b>Menu</b></ion-title>
  </ion-toolbar>

  <ion-content style="background-color: light;">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color: #fae1dd;">
        <ion-icon item-left name="{{p.icon}}"></ion-icon>
          <span detail-push><b>{{p.title}}</b></span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
